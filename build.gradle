plugins {
    id 'application'
    id 'java'
    id 'checkstyle'
}

repositories {
    mavenCentral()
    maven { url 'https://oss.sonatype.org/content/repositories/snapshots/' }
}

dependencies {
    // Add dependencies here if you need any, e.g. JUnit
}

application {
    // Full package name + class of your main class
    mainClass = 'cat.Cat'
}

checkstyle {
    toolVersion = '10.12.0'
    // Remove this line if you don't have a custom config
    // configDirectory = file('config/checkstyle')
}
